<div *ngFor="let product of allProductsInCart; let i =index" class=" my-3">
    <mat-card class="example-card ">
        <mat-card-content>
            <img mat-card-image src="{{product.ProductImg}}" alt="Product image" width="50" height="50">
            <div class="flex justify-between">
                <p>
                    {{product.ProductName}}
                </p>
                <div>
                    <button class="countBtns" (click)="changeCount('decrement',product, i)">-</button>
                    <span class="counter"> {{product?.num}}</span>
                    <button class="countBtns" (click)="changeCount('increment',product, i)">+</button>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>item : {{product.num}}</button>
            <button mat-button>item price : {{(product?.ProductPrice||0)}} </button>
        </mat-card-actions>
        <mat-card-actions>
            <button mat-button>Total Price : {{(product?.num||0) *( product?.ProductPrice||0)}} </button>
        </mat-card-actions>
    </mat-card>

</div>

<div class=" m-10 ">
    <span class="bg-ta-purple-150 text-white px-10 py-3 rounded-lg ">
        Total price : {{sum}}
    </span>
    <div class="mt-5 text-ta-purple-150">
        <a routerLink="/allproducts/checkout" class=" flex align-center">
            checkout
            <mat-icon>arrow_right_alt</mat-icon>
        </a>
    </div>
</div>
